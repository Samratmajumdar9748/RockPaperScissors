<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,700;1,700&family=Lilita+One&family=Montserrat:ital,wght@0,500;0,900;1,400&display=swap" rel="stylesheet">
     
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- my CSS -->
    <link rel="stylesheet" href="styles.css">
  
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    
    <div class="container">
    <h1>Rock! Paper! Scissors!</h1>
        
        <div class="row board">
            
            <div class="col-lg-4 computer">
                <h3>Computer</h3>
                <img src="images\ClipartKey_900256.png" alt="Rock" class="Rock">
                <img src="images\ClipartKey_1094264.png" alt="Paper" class="Paper">
                <img src="images\ClipartKey_1094404.png" alt="Scissors" class="Scissors">
            </div>
            <div class="col-lg-4 player">
                <h3>Player</h3>     
                    <img src="images\ClipartKey_900256.png"  class="Rock pButton">    
                    <img src="images\ClipartKey_1094264.png" class="Paper pButton">   
                    <img src="images\ClipartKey_1094404.png" class="Scissors pButton">
            </div>
            <div class="col-lg-4 Score">
                <h3>Score</h3>
    
                    <h5>Player:</h5>
                    <h5>Computer:</h5>
                    <div class="result">
                        <hr>
                        <h2>RESULT</h2>
                    </div>
            </div>
        </div>
        <button class="btn btn-lg btn-light play-again">Play Again</button>

    </div>

    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js"></script>  
  </body>
  <footer>Made By Samrat</footer>
</html>
